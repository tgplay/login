<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <section class="intro">
      <div class="mask d-flex align-items-center h-100" style="background-color: #D6D6D6;">
        <div class="container">
          <div class="row justify-content-center pt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">    
                  <div class="my-md-5 pb-5">
                    <div>
                      <p class="text-body text-start"><strong>Login: </strong>teste@teste</p>
                      <p class="text-body text-start"><strong>Senha: </strong> teste</p>
                    </div>
                    <h1 class="fw-bold mb-0">Login - Demo</h1>    
                    <i class="fas fa-user-astronaut fa-3x my-5"></i>    
                    <div class="form-outline mb-4">
                      <input type="email" id="typeEmail" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typeEmail">Email</label>
                    </div>    
                    <div class="form-outline mb-5">
                      <input type="password" id="typePassword" class="form-control form-control-lg" required/>
                      <label class="form-label" for="typePassword">Password</label>
                    </div>
                    <button class="btn btn-primary btn-lg btn-rounded gradient-custom text-body px-5" type="submit" onclick="Login(event)">Login</button>
                  </div>
                  <div>
                    <p class="mb-0">NÃ£o tem uma conta? <a href="inscrevase.html" class="text-body fw-bold">Inscreva-se</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
